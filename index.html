<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Piscante</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ff69b4; /* Cor de fundo rosa */
      font-family: Arial, sans-serif;
    }

    .painel {
      text-align: center;
      background: rgba(255, 255, 255, 0.2); /* Fundo translúcido */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .texto {
      font-size: 5em; /* Letreiro maior */
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: piscar 1s infinite;
    }

    .texto:nth-child(3) {
      margin-top: 20px;
    }

    .coracao {
      font-size: 4em;
      color: red;
      animation: piscar 1.5s infinite;
    }

    @keyframes piscar {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="painel">
    <div class="texto">Lucas</div>
    <div class="coracao">❤️</div>
    <div class="texto">Bárbara</div>
  </div>
</body>
</html>
